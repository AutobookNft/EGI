user www-data;
worker_processes auto;
pid /run/nginx.pid;

# Events
events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

# HTTP block
http {
    ##
    # Basic Settings
    ##
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    server_tokens off;

    # MIME types
    include /etc/nginx/mime.types;
    client_body_temp_path /tmp/nginx-client-body 1 2;
    default_type application/octet-stream;

    ##
    # Logging Format (move from default.conf to main)
    ##
    log_format florence_format '$remote_addr - $remote_user [$time_local] '
                              '"$request" $status $bytes_sent '
                              '"$http_referer" "$http_user_agent" '
                              '$request_time';

    ##
    # Gzip Settings
    ##
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;

    ##
    # Virtual Host Configs
    ##
    include /etc/nginx/http.d/*.conf;
}
