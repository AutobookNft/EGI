<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NFT Oniric Animation</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      color: #8A2BE2;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    #dynamic-3d-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      position: relative;
      cursor: grab;
    }
    #dynamic-3d-container:active {
      cursor: grabbing;
    }
    #webgl-canvas {
      display: block;
      width: 100%;
      height: 100%;
      background: #000;
    }
    #loading {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: black;
      z-index: 100;
      transition: opacity 1s ease-out;
    }
    .loading-text {
      color: #8A2BE2;
      font-size: 1.2rem;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin-bottom: 10px;
      border: 4px solid rgba(138, 43, 226, 0.3);
      border-radius: 50%;
      border-top-color: #8A2BE2;
      animation: spin 1s ease-in-out infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #title-container {
      position: absolute;
      top: 5%;
      left: 0;
      width: 100%;
      text-align: center;
      pointer-events: none;
      z-index: 20;
      opacity: 1;
      transform: translateY(0);
    }
    .title-text {
      font-size: 3rem;
      font-weight: 700;
      background: rgba(0, 0, 0, 0.4);
      padding: 15px 30px;
      border-radius: 15px;
      display: inline-block;
      color: white;
      text-shadow:
        0 0 10px rgba(138, 43, 226, 1),
        0 0 20px rgba(138, 43, 226, 0.8),
        0 0 30px rgba(138, 43, 226, 0.6),
        2px 2px 4px rgba(0, 0, 0, 0.8);
      border: 2px solid rgba(138, 43, 226, 0.5);
      box-shadow: 0 0 20px rgba(138, 43, 226, 0.6);
      letter-spacing: 2px;
    }
    .diamond {
      display: inline-block;
      margin-right: 15px;
      font-size: 3.5rem;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 1),
        0 0 20px rgba(138, 43, 226, 0.8);
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }

    /* Istruzioni per l'interazione */
    #interaction-help {
      position: absolute;
      bottom: 20px;
      left: 0;
      width: 100%;
      text-align: center;
      color: white;
      font-size: 0.9rem;
      opacity: 0.7;
      transition: opacity 0.3s;
      pointer-events: none;
      z-index: 20;
    }
    #interaction-help:hover {
      opacity: 1;
    }
  </style>
</head>
