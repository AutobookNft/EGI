<!DOCTYPE html>
<html>

<head>
    <title>Debug Dropdown</title>
</head>

<body>
    <script>
        // Test per vedere se gli elementi DOM esistono
        document.addEventListener('DOMContentLoaded', function () {
            const button = document.getElementById('collection-list-dropdown-button');
            const menu = document.getElementById('collection-list-dropdown-menu');
            const container = document.getElementById('collection-list-dropdown-container');

            console.log('Button exists:', !!button);
            console.log('Menu exists:', !!menu);
            console.log('Container exists:', !!container);

            if (button) {
                console.log('Button classes:', button.className);
                console.log('Button aria-expanded:', button.getAttribute('aria-expanded'));

                // Test click
                button.addEventListener('click', function () {
                    console.log('Button clicked!');
                });
            }

            if (menu) {
                console.log('Menu classes:', menu.className);
                console.log('Menu hidden:', menu.classList.contains('hidden'));
            }
        });
    </script>

    <iframe src="http://localhost:8004" width="100%" height="600"></iframe>
</body>

</html>
